        <div class="container" id="vastaus">
            <!-- JSON tulostuu tähän -->
        </div>

        <script>
            function tulosta(data) {
                let teksti = "<h1>" + data.otsikko + "</h1><br>"
                    + data.kuvaus + "<br><hr>"
                    + "<div style='text-align:center;'>"
                    + "<p><img src='" + data.kuva + "'></p>"
                    + "<h3>Opintojakso</h3>"
                    + "Nimi: " + data.opintojakso.nimi + "<br>"
                    + "Tunnus: " + data.opintojakso.tunnus + "<br>"
                    + "Opintopisteet: " + data.opintojakso.opintopisteet + "<br>"
                    + "</div>";


                teksti += "<p><h3>Aiheet</h3>";
                for (let i = 0; i < data.tekniikat.length; i++) {
                    teksti += "<b>Aihe: " + data.tekniikat[i].aihe + "</b>";
                    teksti += " <a href='" + data.tekniikat[i].linkki + "'>" + data.tekniikat[i].linkki + "</a>" + "<br>";
                }

                teksti += "</p>"
                document.getElementById("vastaus").innerHTML = teksti;

            }


            //oman JSONin URL

            fetch('https://neitiltl.github.io/JSON/tietue.json')


                // vastaus JSON muotoon

                .then(function (response) {

                    return response.json();

                })

                //Käsitellään JSON-muotoinen vastaus

                .then(function (responseJson) {

                    // Kutsutaan funktiota ja välitetään sille json-vastaus

                    tulosta(responseJson);

                })

                // virheilmoitus

                .catch(function (error) {

                    document.getElementById("vastaus").innerHTML = "<p>Tietoa ei pystytä hakemaan</p>";

                })

        </script>
    </main>
