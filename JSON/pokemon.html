<!DOCTYPE html>
<html lang="fi">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="style.css">
    <title>JSON - Pokemon</title>
</head>

<body>
    <main>
        <nav class="navbar navbar-expand-sm navbar-custom">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">JSON</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Etusivu: Tehtävä 1.1</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="toteutus.html">Tehtävä 1.2</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="pokemon.html">Tehtävä 2.1-2.2</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="saa.html">Tehtävä 3</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">

            <h1>Pokemon</h1>
            <input type="text" id="pokemonName" placeholder="Enter Pokemon name">
            <button onclick="poke()">Hae</button><br>
            <div id="nimi" ; style="margin-top: 20px;"><Strong>Kirjoita hakukenttään Pokemonin nimi</Strong></div>

            <!-- tulostetaan ominaisuudet -->
            <div id="ominaisuudet" ; style=" margin-top: 20px;"></div>

            <!-- tulostetaan kuva -->
            <div id="kuva"></div>

            <script>

                /* muuttujat tiedon talletusta varten */
                let currentPokemonData = null;
                let currentPokemonName = "";

                function poke() {

                    const pokeName = document.getElementById("pokemonName").value.toLowerCase();
                    let name = document.getElementById("pokemonName").value;

                    fetch(`https://pokeapi.co/api/v2/pokemon/${pokeName}`)
                        .then(response => response.json())

                        .then(responseJson =>
                            pokekuva(responseJson, name))

                        .catch(error => {
                            document.getElementById("nimi").innerHTML = "<p>Tietoja ei saatu haettua.</p>";
                        });
                }


                function pokekuva(data, name) {

                    //tiedot talteen
                    currentPokemonData = data;
                    currentPokemonName = name;

                    //kuvan linkki 
                    let pokeurl = data.sprites.front_default;

                    //tulosta tiedot
                    document.getElementById("ominaisuudet").innerHTML = `
                    <p><strong>Name: ${data.name}</strong></p>                    
                    <p><strong>Weight: ${data.weight}</strong></p>
                    <p><strong>Height: ${data.height}</strong></p>
                    <p><strong>Base experience: ${data.base_experience}</strong></p>
                    `;

                    /* tulosta kuva ja käännä-nappi */
                    document.getElementById("kuva").innerHTML = `
                    <img src="${pokeurl}" alt="${name}">
                    <br>
                    <button onclick="kaanna()">Käännä</button>
                    `;

                    document.getElementById("pokemonName").value = "";
                }

                function kaanna() {

                    /* haetaan talteen otetusta tiedosta kuva takaapäin */

                    document.getElementById("kuva").innerHTML = `
                    <img src="${currentPokemonData.sprites.back_default}" alt="${currentPokemonName}">
                    <br>
                    <button onclick="pokekuva(currentPokemonData, currentPokemonName)">Käännä takaisin</button>
                    `;
                }

            </script>
        </div>
    </main>
</body>

</html>
