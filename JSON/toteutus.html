<!DOCTYPE html>
<html lang="fi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digitekniikat - Toteutus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-4" id="vastaus">
        <!-- JSON-data lisätään tänne -->
    </div>

    <script>
        // Funktio, joka näyttää tiedot HTML:ssä
        function naytaToteutus(data) {
            let teksti = "<div style='text-align:center;'>"
                + "<h1>" + data.kurssi + "</h1><br>"
                + "<p><img src='" + data.kuva + "' alt='Kurssikuva' class='img-fluid'></p>"
                + "<h3>Kurssin tiedot</h3>"
                + "Osallistujien lukumäärä: " + data.osallistuja_lkm + "<br>"
                + "Kurssin kesto: " + data.kesto + " viikkoa<br>"
                + "Aloitus: " + data.ajoitus.alkaa + "<br>"
                + "Loppu: " + data.ajoitus.loppuu + "<br>"
                + "</div>";

            // Lista osallistujista
            teksti += "<h3>Osallistujat</h3><ul>";
            for (const osallistuja of data.osallistujat) {
                teksti += "<li>" + osallistuja + "</li>";
            }
            teksti += "</ul>";

            document.getElementById("vastaus").innerHTML = teksti;
        }

        // Hae JSON-tiedosto
        fetch('toteutus.json')
            .then(response => response.json())
            .then(data => naytaToteutus(data))
            .catch(error => {
                document.getElementById("vastaus").innerHTML = "<p>Tietoja ei saatu haettua.</p>";
                console.error("Virhe haettaessa JSONia:", error);
            });
    </script>
</body>

</html>
