<!DOCTYPE html>
<html lang="fi">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="style.css">
    <title>JSON - Sää</title>

</head>

<body>
    <main>
        <nav class="navbar navbar-expand-sm navbar-custom">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">JSON</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Etusivu: Tehtävä 1.1</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="toteutus.html">Tehtävä 1.2</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="pokemon.html">Tehtävä 2.1-2.2</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="saa.html">Tehtävä 3</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">

            <div class="saa" id="vastaus">
                <!-- JSON tulostuu tähän -->
            </div>

        </div>

        <script>

            function haeSaa(data) {

                /* sivun latausaika talteen */
                let today = new Date;
                let tunti = today.getHours();
                let min = today.getMinutes();

                /* aika muotoon tunti : min */
                let aika = tunti + ":" + min;

                /* tulostetaan säätiedot */
                let teksti = "<h1>" + "Säätiedot: " + data.name + "</h1><br>"
                    + "Sää haettu kello " + aika + "<br>"
                    + "<p style='text-align: left; font-size:26px'>"
                    + "Sää: " + data.weather[0].description + "<br>"
                    + "Lämpötila: " + data.main.temp + " &#8451" + "<br>"
                    + "Tuuli: " + data.wind.speed + " m/s" + "<br></p>"
                    + "<img src='https://openweathermap.org/img/wn/" + data.weather[0].icon + "@2x.png'" + " alt='Kuva' class='img-fluid'>"

                /* ikonin näyttäminen https://stackoverflow.com/questions/44177417/how-to-display-openweathermap-weather-icon */

                document.getElementById("vastaus").innerHTML = teksti;
            }

            /* haetaan JSON */
            fetch('https://api.openweathermap.org/data/2.5/weather?id=658225&appid=665ecd56dfc08dbb50feb8b8f5034e28&lang=fi&units=metric')
                .then(response => response.json())
                .then(data => haeSaa(data))
                .catch(error => {
                    document.getElementById("vastaus").innerHTML = "<p>Tietoja ei saatu haettua.</p>";
                    console.error("Virhe haettaessa JSONia:", error);
                });
        </script>

    </main>
</body>

</html>
